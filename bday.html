<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        /* General reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #f39c12);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        /* Image section with glowing border */
        .image-container {
            margin-top: 20px;
            position: relative;
        }

        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
            border: 5px solid transparent;
            background: linear-gradient(to right, #f39c12, #8e44ad);
            background-clip: padding-box;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Random placement for confetti */
        .confetti span:nth-child(1) { left: 10%; animation-delay: 0s; }
        .confetti span:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .confetti span:nth-child(3) { left: 30%; animation-delay: 1s; }
        .confetti span:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .confetti span:nth-child(5) { left: 50%; animation-delay: 2s; }
        .confetti span:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .confetti span:nth-child(7) { left: 70%; animation-delay: 3s; }
        .confetti span:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .confetti span:nth-child(9) { left: 90%; animation-delay: 4s; }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .image-container img {
                width: 120px;
            }
        }

        @media (min-width: 1200px) {
            h1 {
                font-size: 3rem;
            }

            .image-container img {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday to you, Buaa Ji!</h1>
    <p>Wishing you a day filled with love, laughter, and joy!</p>

    <div class="image-container">
        <img src="pic.jpg" alt="Birthday Celebration">
    </div>

    <div class="confetti">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>
    
</body>
</html>
