<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <style>
        /* General reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        div{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            margin: 20px 0;
            color: #fff;
        }

        a {
            text-decoration: none;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff3b30;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

        @media (min-width: 1200px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.5rem;
            }

            button {
                font-size: 1.5rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <div>
        <h1>I have some surprise for you</h1>
        <p>If you wanna see it then click on the below button</p>
        <a href="bday.html"><button>Click Me</button></a>
    </div>
    
</body>
</html>
